<section id="el-page-content">
    <article class="el-container-cards">
      <div class="el-controls-btns">
        <button mat-flat-button id="el-create" (click)="onCreate()">
          <fa-icon [icon]="faPlusCircle"></fa-icon>
          Nouvelle classe
        </button>
      </div>
      <div class="el-card">
        <h3>Liste de toutes les classes</h3>
        <table mat-table [dataSource]="dataSourceClasse">
  
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef> Niveau </th>
            <td mat-cell *matCellDef="let element"> {{ element.level.name | titlecase }} ({{ element.level.id }}{{element.level.id === '1' ? 'er(e)' : 'Ã¨me'}}) </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="section">
            <th mat-header-cell *matHeaderCellDef> Section </th>
            <td mat-cell *matCellDef="let element"> {{ element.section.name | titlecase }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="option">
            <th mat-header-cell *matHeaderCellDef> Option </th>
            <td mat-cell *matCellDef="let element"> {{ element.option ? (element.option.name | titlecase) : '-' }} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu"> <mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="element.id"> <mat-icon>remove_red_eye</mat-icon> Voir</button>
                <button mat-menu-item (click)="onUpdate(element)"> <mat-icon>edit</mat-icon> Modifier</button>
                <button mat-menu-item (click)="onDelete(element)"> <mat-icon>delete</mat-icon> Supprimer</button>
            </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumnsClasse"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsClasse;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </article>
  </section>
