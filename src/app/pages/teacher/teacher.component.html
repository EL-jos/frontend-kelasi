<section id="el-page-content">
    <article class="el-container-cards">
      <div class="el-controls-btns">
        <button mat-flat-button id="el-create" (click)="onCreateTeacher()">
            <fa-icon [icon]="faPlusCircle"></fa-icon>
            Nouveau Professeur
        </button>
      </div>
      <div class="el-card">
        <h3>Liste de toutes les classes</h3>
        <table mat-table [dataSource]="dataSourceTeacher">
  
          <!-- Position Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.user.nom + ' ' + element.user.postnom + ' ' + element.user.prenom }} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Sexe </th>
            <td mat-cell *matCellDef="let element"> {{ element.user.gender.name | titlecase }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Téléphone </th>
            <td mat-cell *matCellDef="let element"> {{ element.user.phone }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Âge </th>
            <td mat-cell *matCellDef="let element"> {{ element.age }} ans </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu"> <mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onShow(element)"> <mat-icon>attach_file</mat-icon> Cours liés</button>
                <button mat-menu-item (click)="onUpdate(element)"> <mat-icon>edit</mat-icon> Modifier</button>
                <button mat-menu-item (click)="onDelete(element)"> <mat-icon>delete</mat-icon> Supprimer</button>
            </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumnsTeacher"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsTeacher;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </article>
</section>
